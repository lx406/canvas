<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welcome to canvas</title>
  <style>
    body {
      text-align: center;
      margin-top: 20px;
    }

    canvas {
      box-shadow: 0 0 10px #ccc;
      margin: 0 auto;
    }
  </style>
</head>

<body onload="draw()">
  <canvas id="canvas" width="800" height="600">let's go</canvas>
  <script>
    function draw() {
      let canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        let ctx = canvas.getContext('2d');
        ctx.strokeRect(10,10,200,200);
        ctx.moveTo(30,30);
        ctx.lineTo(30,180);
        ctx.lineTo(180,30);
        ctx.closePath();
        ctx.fill();
        ctx.moveTo(40,190);
        ctx.lineTo(190,190);
        ctx.lineTo(190,40);
        ctx.closePath();
        ctx.stroke();
      }
    }

  </script>
</body>

</html>
